[config]
log_file = logs/predict_failor.log
log_level = DEBUG
log_handler = file
default_process_num = 100
http_timeout = 36000
retry_times = 10
datetime_format = %Y-%m-%d %H:%M:%S
solr_datetime_format = %Y-%m-%dT%H:%M:%SZ
precision = 1e-9
webservice_port = 8707
wait_time = 2

[business]
stock_detail=resource/data_dir/stock_detail.txt
stock_detail_filtered=resource/filter/stock_detail_filtered.txt
all_indexor_filter=resource/filter/all_indexor_filter.txt
kdj_filter=resource/filter/kdj_filter.txt
macd_filter=resource/filter/macd_filter.txt
ltp_filter=resource/filter/ltp_filter.txt
k_data_path=resource/data_dir/k_data
day_data_path=resource/data_dir/day_data

[env_var]
hbase_host = hadoop01
hbase_port = 9090
hbase_tablename = GDNXFD_NSSFJ
etcd_host = 127.0.0.1
etcd_port = 2379
redis_host = 127.0.0.1
redis_port = 6379
redis_db = 0